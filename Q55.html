<div class="div1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga, iste.</div>

<style>
    div{
        width: 100px;
        height: 100px; 
    }
    .div1:hover{
        transform: scale(20) ;
    }
    .div1:hover{
        
       transform: scaleX(30);      
    }
    .div1:hover{

    }
</style>
